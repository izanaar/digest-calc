<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>

    <link rel='stylesheet' href='/bower_components/roboto-fontface/css/roboto-fontface.css'/>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/app.css"/>

    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="/scr/app.js" type="text/javascript"></script>
    <script src="/scr/digest/digest.js" type="text/javascript"></script>
</head>
<body ng-app="digestApp">

<div class="container content">
    <div class="row">
        <div class="navbar-header col-md-9 col-md-offset-1">
            <span class="navbar-brand">Current tasks:</span>
        </div>
        <div class="col-md-2 new-task">
            <button class="btn btn-primary btn-block">New task</button>
        </div>
    </div>
</div>

<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="col-md-7 col-md-offset-1">
            <div class="navbar-header">
                <span class="navbar-brand">Digest task manager</span>
            </div>
        </div>
        <div class="col-md-4 text-right">
            <span class="navbar-brand"> Your ID: </span>
            <span class="navbar-brand" th:text="${beans.uuid.value}"></span>
        </div>
    </nav>
</div>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
