<div class="modal-header">
    <h3 class="modal-title">Add new job!</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">URL:</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="email" placeholder="file url" ng-model="job.srcUrl"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sel1">Algo:</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1" ng-model="job.algo">
                    <option ng-repeat="algo in algos">{{algo}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-2">
                <button type="submit" class="btn btn-primary btn-block" ng-click="add()">Add</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-warning btn-block" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
